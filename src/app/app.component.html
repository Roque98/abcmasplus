<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="sidenavOpen">
    Sidenav content
  </mat-sidenav>

  <mat-sidenav-content>


    <mat-toolbar color='primary'>
      <span>ABCMASplus</span>
      <span class="example-spacer"></span>

      <!-- notifications -->
      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        <mat-icon [matMenuTriggerFor]="menuNotifications" matBadge="15" matBadgeColor="warn">notifications</mat-icon>
      </button>

      <mat-menu #menuNotifications="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>

      <!-- profile -->
      <img class="flex-item" src="https://api-private.atlassian.com/users/03e0a5727cb4b14921314cf945b58884/avatar"
        alt="" srcset="">
      <span class="flex-item">
        Roque Ayala Angel David
      </span>
    </mat-toolbar>

    <p><button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button></p>

  </mat-sidenav-content>
</mat-sidenav-container>
